stages:
  - build
  - deploy

build-job:
  stage: build
  script:
    - docker build --network=host -t discord_music_bot .
  only:
    - main

deploy-job:
  stage: deploy
  image: docker:27
  variables:
    DOCKER_HOST: unix:///var/run/docker.sock
  script:
    - docker stop discord_bot || true
    - docker rm discord_bot || true
    - docker build -t discord_music_bot .
    - docker run -d --name discord_bot --restart unless-stopped discord_music_bot
  only:
    - main